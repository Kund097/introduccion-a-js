<body>
    <h1>Bienvenido!</h1>
    <p><strong><em>Calcular salarios de cada integrante de la familia</em></strong></p>
    <p>Ingrese los salarios anules de cada integrante, para calcular: <strong>el mayor salario, el menor, el promedio y el promedio mensual</strong></p>
    <form>
        <input type="button" value="Agregar Familiar" id="agregar-familiar">
        <input type="button" value="Quitar Familiar" id="quitar-familiar">
        <input type="reset" value="Borrar todo" id="limpiar">
        <input type="button" value="Calcular" id="calcular">


    </form>
        <div id="resultado">
            <strong><li id="mayor-salario-anual"></li></strong>
            <strong><li id="menor-salario-anual"></li></strong>
            <strong><li id="promedio-anual"></li></strong>
            <strong><li id="promedio-mensual"></li></strong>
        </div>

    <script src="tarea-2-clase-6.js"></script>
</body>
